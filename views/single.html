<div class="col-md-10 col-md-offset-1">
	<h1>
		<a href="{{@BASE}}/{{@entryInfo.url}}">{{@entryInfo.title}}</a>
	</h1>
	<check if="{{ @entry }}">
	<div class="row lead">
		{{ @entryInfo.body | raw }}
	</div>
	</check>
	<div class="row">
	<repeat group="{{ @comments }}" value="{{ @item }}">
		<hr>
		<check if="{{ @item.msgID != @entryInfo.fmsgID }}">
		<h2 id="msg{{@item.msgID}}">{{ @item.title }}
			<small class="meta date"><i class="glyphicon glyphicon-calendar"></i> {{ '{0,date}', @item.msgTime | format }}</small>
		</h2>
		</check>
		<div class="row">
			{{ @item.body | raw }}
		</div>
	</repeat>
	</div>
	<div class="row">
		<check if="{{ @pag.total >= @pag.limit }}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<loop from="{{ @i = 0 }}" to="{{ @i < @pag.count }}" step="{{ @i++ }}">
					<check if="{{ @i == 0 }}">
						<true>
							<li id="pag_{{@i}}" class="first"><a href="{{@BASE}}/{{@entryInfo.url}}">{{@txt.first}}</a></li>
						</true>
						<false>
							<li id="pag_{{@i}}" class="pag{{ (@i == @pag.pos ? ' active' : '') }} {{ (@i == (@pag.count - 1) ? ' last' : '') }}"><a href="{{@BASE}}/{{@entryInfo.url}}/page/{{@i}}">{{ (@i == (@pag.count - 1) ? @txt.last :  @i) }}</a></li>
						</false>
					</check>
				</loop>
			</ul>
		</nav>
		</check>
	</div>
</div>
