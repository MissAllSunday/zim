<main aria-label="Main content" itemscope itemtype="http://schema.org/Blog">
	<article itemprop="mainEntity" itemscope itemtype="http://schema.org/BlogPosting" class="col-md-10 col-md-offset-1">
		<link itemprop="mainEntityOfPage" href="{{@BASE}}/{{@entryInfo.url}}" />
			<h2 class="post-title" itemprop="name headline">
				<a href="{{@BASE}}/{{@entryInfo.url}}" rel="bookmark">{{@entryInfo.title}}</a>
			</h2>
		</a>
		<p class="post-meta">{{@txt.postedby}}
				<span itemprop="author" itemscope itemtype="http://schema.org/Person">
					<img src="{{@entryInfo.avatar}}" alt="{{@txt.view_profile, @entryInfo.userName | format}}" class="img-circle mini-avatar">
					<a rel="author" itemprop="url" href="#" title="{{@txt.view_profile, @entryInfo.userName | format}}">
						<span itemprop="name">{{@entryInfo.userName}}</span>
					</a>
				</span>
				{{@txt.on}} {{@entryInfo.date}}
				<meta itemprop="datePublished" content="{{@entryInfo.microDate}}" />
				<meta itemprop="dateModified" content="{{@entryInfo.microDate}}" />
		</p>
		<hr>
		<div class="row" itemprop="articleBody">
			{{ @entryInfo.body | raw }}
		</div>
		<div class="row comments">
			<repeat group="{{ @comments }}" value="{{ @item }}">
			<section>
				<article itemscope itemtype="http://schema.org/Comment">
					<h3 id="msg{{@item.msgID}}">
						<img src="{{@item.avatar}}" alt="{{@txt.view_profile, @item.userName | format}}" class="img-circle mini-avatar">
						<a href="{{@item.url}}">{{ @item.title }}</a>
						<span class="post-meta">
							{{@item.date}}
						</span>
					</h3>
					<hr>
					<meta itemprop="datePublished" content="{{@item.microDate}}" />
					<meta itemprop="dateModified" content="{{@item.microDate}}" />
					<div itemprop="text">
						{{ @item.body | raw }}
					</div>
				</article>
			</section>
			</repeat>
		</div>
	</article>
	<div class="row">
		<check if="{{ @pag.total >= @pag.limit }}">
		<nav aria-label="Page navigation">
			<ul class="pagination">
				<loop from="{{ @i = 0 }}" to="{{ @i < @pag.count }}" step="{{ @i++ }}">
					<check if="{{ @i == 0 }}">
						<true>
							<li id="pag_{{@i}}" class="first pag{{ (@i == @pag.pos ? ' active' : '') }}"><a href="{{@BASE}}/{{@entryInfo.url}}">{{@txt.first}}</a></li>
						</true>
						<false>
							<li id="pag_{{@i}}" class="pag{{ (@i == @pag.pos ? ' active' : '') }} {{ (@i == (@pag.count - 1) ? ' last' : '') }}"><a href="{{@BASE}}/{{@entryInfo.url}}/page/{{@i}}">{{ (@i == (@pag.count - 1) ? @txt.last :  @i) }}</a></li>
						</false>
					</check>
				</loop>
			</ul>
		</nav>
		</check>
	</div>
</main>
