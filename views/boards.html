<h2 id="resetTags">
	<a>{{@boardInfo->title}}</a>
</h2>
<h4>
	<repeat group="{{ @tags }}" value="{{ @tag }}">
		<span class="label label-primary tag"><a>{{@tag}}</a></span>
	</repeat>
</h4>
<div class="col-md-12">
	<div class=" btn-group pull-right" role="group" aria-label="...">
		<check if="{{@can.postTopic }}">
			<a href="{{@BASE}}/post/{{@boardInfo.boardID}}">	<button type="button" class="btn btn-sm">{{@txt.newtopic}}</button></a>
		</check>
	</div>
</div>
<div class="list-group">
<repeat group="{{ @entries }}" value="{{ @item }}">
	<div class="media panel-body topic" data-tags="{{htmlspecialchars(json_encode(@item.tags), ENT_QUOTES, 'UTF-8')}}" id="t{{@item.topicID}}">
		<div class="media-left media-middle">
			<a href="#">
				<img src="{{@item.avatar}}" class="media-avatar">
			</a>
		</div>
		<div class="media-body">
			<h3 class="media-heading">
				<a href="{{@BASE}}/{{@item.url}}">{{ @item.title }}</a> <span class="h_title" data-toggle="tooltip" data-placement="top" title="{{@item.date}}">{{@txt.postedby}} {{@item.userName}}</span>
			</h3>
		<h4>
			{{@txt.lastmessage}} <img src="{{@item.last_avatar}}" class="mini-avatar img-circle"><a href="{{@BASE}}/{{@item.last_url}}">{{ @item.last_title }}</a>
			<small class="meta date"><i class="glyphicon glyphicon-calendar"></i> {{@item.last_date}}</small>
		</h4>
		</div>
		<hr>
	</div>
</repeat>
</div>
<nav aria-label="Page navigation">
	<ul class="pagination">
		<loop from="{{ @i = 0 }}" to="{{ @i < @pag.pages }}" step="{{ @i++ }}">
			<check if="{{ @i == 0}}">
				<true>
					<li id="pag_{{@i}}" class="first pag{{ (@i == @PARAMS.page ? ' active' : '') }}"><a href="{{@BASE}}/board/{{@boardInfo.url}}">{{@txt.home}}</a></li>
				</true>
				<false>
					<li id="pag_{{@i}}" class="pag{{ (@i == @PARAMS.page ? ' active' : '') }} {{ (@i == (@pag.count - 1) ? ' last' : '') }}"><a href="{{@BASE}}/board/{{@boardInfo.url}}/page/{{@i}}">{{ (@i == @pag.pages ? @txt.last :  @i) }}</a></li>
				</false>
			</check>
		</loop>
	</ul>
</nav>
