<h2 id="resetTags">
	{{@txt.boards}}
</h2>
<div class="col-md-12">

</div>
<br>
<div class="list-group topicList col-md-12">
<repeat group="{{ @boardList }}" value="{{ @item }}">
	<div class="media">
		<div class="media-left">
			<span class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x boardIcon-{{@item.boardID}}"></i>
				<i class="fa fa-{{@item.icon}} fa-stack-1x fa-inverse"></i>
			</span>
		</div>
		<div class="media-body">
			<h4 class="media-heading col-md-6">
				<a href="{{@BASE}}/board/{{@item.url}}">{{ @item.title }}</a>
				<div>{{@item.description}}</div>
			</h4>
			<div class="col-md-2 small">{{@txt.posts }} {{@item.totalPosts}}
			{{@txt.topics}} {{@item.totalTopics}}</div>
			<div class="col-md-4 small topicLast">{{@txt.lastmessage}} <img src="{{@item.avatar}}" class="mini-avatar img-circle"><a href="{{@BASE}}/{{@item.msgUrl}}">{{ @item.msgTitle }}</a>
			</div>
		</div>
		<hr>
	</div>
</repeat>
</div>
<nav aria-label="Page navigation">
	<ul class="pagination">
		<loop from="{{ @i = 0 }}" to="{{ @i < @pag.pages }}" step="{{ @i++ }}">
			<check if="{{ @i == 0}}">
				<true>
					<li id="pag_{{@i}}" class="first pag{{ (@i == @PARAMS.page ? ' active' : '') }}"><a href="{{@BASE}}/board/{{@boardInfo.url}}">{{@txt.home}}</a></li>
				</true>
				<false>
					<li id="pag_{{@i}}" class="pag{{ (@i == @PARAMS.page ? ' active' : '') }} {{ (@i == (@pag.count - 1) ? ' last' : '') }}"><a href="{{@BASE}}/board/{{@boardInfo.url}}/page/{{@i}}">{{ (@i == @pag.pages ? @txt.last :  @i) }}</a></li>
				</false>
			</check>
		</loop>
	</ul>
</nav>
