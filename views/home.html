<include href="header.html" />
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			<div class="site-main">
				<!-- Generic alert message.  -->
				<repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
					<div class="alert alert-{{ @msg.status }} alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<check if="{{ is_array(@msg.text) }}">
						<true>
							<p>{{@txt.error_msg}}</p>
							<ul class="list-unstyled">
								<repeat group="@msg.text" value="{{ @item }}">
								<li>- {{ @txt["error_". @item] | raw }}</li>
							</repeat>
							</ul>
						</true>
						<false>
							{{ @msg.text | esc }}
						</false>
						</check>
					</div>
				</repeat>

				<!-- Breadcrumb is a funny word. -->
				<check if="{{ @site.breadcrumb }}">
				<ol class="breadcrumb">
					<li><a href="{{@BASE}}">{{@site.home}} </a></li>
						<repeat group="{{ @site.breadcrumb }}" value="{{ @item }}">
							<li {{ @item.active ? 'class="active"' : '' }}>
							<check if="{{ @item.url }}">
								<true>
									<a href="{{@BASE}}/{{@item.url}}">{{@item.title}}</a>
								</true>
								<false>
									{{@item.title}}
								</false>
							</check>
							</li>
						</repeat>
				</ol>
				</check>
				<include href="{{ @content }}" />
			</div>
		</div>
	</div>
</div>
<include href="footer.html" />
