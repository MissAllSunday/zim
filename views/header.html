<!DOCTYPE html>
<html lang="en-US">
	<head itemscope itemtype="https://schema.org/WebSite">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<check if="{{ @site.customCSS }}">
			<repeat group="{{ @site.customCSS }}" value="{{ @item }}">
		<link rel="stylesheet" type="text/css" href="{{@BASE}}/{{@UI}}/css/{{ @item }}" />
			</repeat>
		</check>
		<link rel="stylesheet" type="text/css" href="{{@BASE}}/minify/css?files=style.css,clean-blog.min.css" />
 		<link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<check if="{{ @site.keywords }}">
		<meta name="keywords" content="{{ @site.keywords }}">
		</check>
		<check if="{{ @site.description }}">
		<meta name="description" content="{{ @site.description }}">
		</check>
		<link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<meta property="og:site_name" content="{{@title}}">
		<meta property="og:title" content="{{ @site.metaTitle ? @site.metaTitle : @site.title }}">
		<meta property="og:url" content="{{ @site.currentUrl ? @site.currentUrl : @BASE }}">
		<meta property="og:description" content="{{ @site.description }}">
		<meta name="theme-color" content="#222222">
		<title itemprop="name">{{ @site.metaTitle ? @site.metaTitle : @site.title }}</title>
		<!-- Accessibility levels -->
		<meta itemprop="accessibilityControl" content="fullKeyboardControl">
		<meta itemprop="accessibilityControl" content="fullMouseControl">
		<meta itemprop="accessibilityHazard" content="noFlashing">
		<meta itemprop="accessibilityHazard" content="noMotionSimulation">
		<meta itemprop="accessibilityHazard" content="noSound">
		<meta itemprop="accessibilityAPI" content="ARIA">
		<link rel="canonical" href="{{@BASE}}" itemprop="url">
		<link rel="contents" href="{{@BASE}}">
		<link rel="search" href="{{@BASE}}/search">
	</head>
	<body itemscope itemtype="https://schema.org/WebPage">
		<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header page-scroll">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						Menu <i class="fa fa-bars"></i>
					</button>
					<a class="navbar-brand" href="{{BASE}}">{{ @txt.greet, @currentUser.userName | format}}</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="{{@BASE}}">Home</a>
						</li>
						<check if="{{ !@currentUser.userID }}">
						<li>
							<a href="{{@BASE}}/login">{{@txt.signin}}</a>
						</li>
						<li>
							<a href="{{@BASE}}/signup">{{@txt.signup}}</a>
						</li>
						</check>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container -->
		</nav>

		<!-- Page Header -->
	    <header class="intro-header" style="background-image: url('{{@BASE}}/views/img/home-bg.jpg')">
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	                    <div class="site-heading">
	                        <h1>{{@site.title}}</h1>
	                        <hr class="small">
	                        <span class="subheading">Because reasons!</span>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </header>
